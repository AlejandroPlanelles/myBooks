
<div class="web_box1">
    <div class="box_title">
        <div class="title">Login</div>
    </div>
        <div class="box_text">
            <form #usersForm="ngForm" class="column g-3" (ngSubmit)="onSubmit(usersForm)">
                <div class="form-group mt-4">
                    <label style="font-weight: 600;">Email</label><br>
                    <input type="email" class="form-control" name="email" placeholder="email@ejemplo.com" style="width: 200px;height: 30px" [(ngModel)]="user.email" #emailId="ngModel"
                     [ngClass]="{'is-invalid': (emailId.dirty || emailId.touched) && emailId.invalid}" email required>
                     <div *ngIf="(emailId.dirty || emailId.touched) && emailId.invalid" class="invalid-feedback">
                        <div *ngif="emailId.errors.required">El Email es Obligatorio</div>
                        <div *ngif="emailId.errors.email">Direccion Email Incorrecta</div>
                     </div>
                </div>
                <div class="form-group">
                    <label style="font-weight: 600;">Contraseña</label><br>
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" style="width: 200px;height: 30px" [(ngModel)]="user.password" #passwordId="ngModel"
                    [ngClass]="{'is-invalid': (passwordId.dirty || passwordId.touched) && passwordId.invalid}" minlength="8" required>
                    <div *ngIf="(passwordId.dirty || passwordId.touched) && passwordId.invalid" class="invalid-feedback">
                        <div *ngif="passwordId.errors.required">la Contraseña es Obligatoria</div>
                        <div *ngif="passwordId.errors.minlength">La clave de contener al menos 8 caracteres</div>
                    </div>
                </div>
                <div class="col">
                    <button class="btn btn-primary mb-3" style="width:100px ;height: 30px; text-align: center;margin-left: 35px; margin-top: 10px;background-color: rgb(8, 148, 89) ;" [disabled]="usersForm.invalid">Confirmar</button>
                </div>
            </form>
            
        </div>
</div>
